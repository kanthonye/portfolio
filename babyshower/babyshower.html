<!DOCTYPE html>
<html>
<head>
<title>Anthony's & Apphia's Baby Shower</title>
<link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:700|Big+Shoulders+Text|Bubbler+One|Denk+One|Erica+One|Modak|Ribeye&display=swap" rel="stylesheet">
<style>
body{
    background-image: linear-gradient(#800087, #ec00df);
    font-family: 'Ribeye', cursive;
    position: relative;
    margin: 0px;
    color: white;

    font-size: 20px;
}
a
{
    color: #fbc000;
    text-decoration: none;
}
a:hover
{
    color: #53fffe;
}

p
{
    padding: 0px;
    margin: 0px;
}
.col
{
    box-sizing: border-box;
    position: relative;
    display: block;
    float: left;
    text-align: center;
}
.row
{
    box-sizing: border-box;
    position: relative;
    display: table;
    width: 100%;
    text-align: center;
}

.button
{
    display: block;
    background-color: #169898;
    color: #53fffe;
    font-family: 'Denk One', sans-serif;
    text-decoration: none;
    font-size: 40px;
    padding: 5px 10px 5px 10px;
    border-radius: 5px;
    width: 400px;
    margin: auto;
}
.button:hover
{
    background-color: #EDBD00;
    color: #fff;
}


.grad 
{
    position: relative;
    width: 100%;
    height:1600px;
}
.flyer
{
    background-image: url('sky.jpg'); 
    background-repeat: no-repeat;
    background-position: top; 
    background-size: cover;
    background-color:#660460;
    position: relative;
    /* min-width: 500px;
    max-width: 900px; */
    width: 100%;
    height: 100%;
    margin-right: auto;
    margin-left: auto;
    border: #660460 solid 0px;
}
.terrain
{
    background-image: url('terrain.png'); 
    background-repeat: no-repeat;
    background-position: top; 
    background-size: cover;
    position: absolute;
    width: 100%;
    height: 900px;
    bottom: 0px;
}





.heading
{
    padding-top: 30px;
    position: absolute;
    bottom: 900px;
    height: 350px;
    width: 100%;
    font-family: 'Denk One', sans-serif;
    text-align: center;
    font-size: 40px;
    color: white;
    overflow: hidden;
}
.heading .semantics
{
    padding: 0px;
    font-family: 'Oleo Script Swash Caps', cursive;
    margin-bottom: -20px;
    margin-top: -30px;
}

.heading .baby_shower
{
    font-family: 'Modak', cursive;
    font-size: 80px;
}
.baby_name
{
    font-family: 'Modak', cursive;
    font-size: 80px;
}


.babystroller
{
    position: absolute;
    bottom: 550px;
    height: 500px;
    width: 100%;
    float:none;
}
.babystroller img
{
    margin-right: auto;
    margin-left: auto;
    display:block;
    height: 500px;
    width: 500px;
}



.date_time
{
    height: 120px;
    width:500px; 
    overflow:hidden;
    border-bottom: #fff solid 5px;
}
.month
{
    font-family: 'Modak', cursive;
    font-size: 50px;
    margin-top: 10px;
    color: white;
}
.year
{
    font-family: 'Modak', cursive;
    font-size: 50px;
    margin-top: -28px;
    padding-left: 10px;
    color: white;
}
.day
{
    font-family: 'Modak', cursive;
    font-size: 130px;
    margin-top: -20px;
}
.time
{
    font-family: 'Modak', cursive;
    padding-left: 20px;
    padding-top: 50px;
    font-size: 55px;
    float: right;
}

.center
{
    margin-right: auto;
    margin-left: auto;
}

.info-section
{
    position: absolute;
    bottom: 10%;
    width: 100%;
    height: 500px;
    text-align: center;
}
.location
{
    width:500px; 
    overflow:hidden;
    border-bottom: #fff solid 5px;
}
.place
{
    margin-top: -10px;
}
.club-semantics
{
    font-family: 'Denk One', sans-serif;
    font-size: 30px;
    color: white;
}
.club-name
{
    font-size: 60px;
    color: white;
}
.address
{
    font-family: 'Denk One', sans-serif;
    font-size: 40px;
    margin-top: -15px;
    padding-bottom: 10px;
    color: white;
}
div
{
    border: #fff 0px solid;
}
.registry
{
    margin-top: 10px;
    width:340px; 
    overflow:hidden;
}

</head>
<body>

<div class="grad">
    <div class="flyer">

        <div class="terrain">
            <div class="heading">
                <div class="semantics"><p>Join Us in Celebrating A</p></div>
                <div class="baby_shower"><p>Baby Shower</p></div>
                <div class="semantics"><p>Honoring</p></div>
                <div class="baby_name"><p>Amirah</p></div>
            </div>

            <div class="babystroller">
                <img src="stroller.png"/>
            </div>

            <div class="info-section">
                <div class="row">
                    <div class="center date_time">
                        <div class="col">
                            <div class="col day">
                                2
                            </div>
                            <div class="col">
                                <div class="row month">
                                    FEB
                                </div>
                                <div class="row year">
                                    2020
                                </div>
                            </div>
                        </div>
                        <div class="col time">
                            5PM - 12PM
                        </div>
                    </div>
                </div>
                    
                <div class="row center location">
                    <div class="row place">
                        <p><span class="club-semantics">At Club</span> <span class="club-name">All Nation</span></p> 
                    </div>
                    <div class="row address">
                        <a href="https://goo.gl/maps/tWnR8gLknt7xodkUA">1091 Utica Ave, Brooklyn, NY, 11203</a>
                    </div>
                </div>

                <div class="row center registry">
                    <a class="button" href="https://www.buybuybaby.com/store/giftRegistry/viewRegistryOwner/myItems/548351610">BuyBuyBaby Registry</a>
                </div>
                <div class="row center registry">
                    <p> (347) 471-9041</p>
                </div>
            </div>
        </div>

        
        
    </div>
</div>

</html>
